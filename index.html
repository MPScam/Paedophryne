<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Random Number Generator</title>
</head>

<body>
	<h1>Random Number Generator</h1>
	<p>Enter the lower and upper bounds to generate a random number:</p>
	<label for="lowerBound">Lower Bound:</label>
	<input type="number" id="lowerBound" min="0" step="1">
	<label for="upperBound">Upper Bound:</label>
	<input type="number" id="upperBound" min="0" step="1">
	<button onclick="generateRandomNumber()">Generate</button>
	<p id="result"></p>

<script>
	function generateRandomNumber() {
    		var lowerBound = parseInt(document.getElementById("lowerBound").value);
    		var upperBound = parseInt(document.getElementById("upperBound").value);
    
    	// Check if both bounds are valid numbers
    		if (isNaN(lowerBound) || isNaN(upperBound)) {
        		document.getElementById("result").innerText = "Please enter valid numbers for both bounds.";
        		return;
    		}
    
    	// Ensure upper bound is greater than lower bound
    		if (lowerBound >= upperBound) {
        		document.getElementById("result").innerText = "Upper bound must be greater than lower bound.";
        		return;
    		}
    
    	// Generate random number
    		var randomNumber = Math.floor(Math.random() * (upperBound - lowerBound + 1)) + lowerBound;
    
    	// Display the result
    		document.getElementById("result").innerText = "Random number: " + randomNumber;
	}
</script>

</body>

</html>
