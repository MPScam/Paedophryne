     <div id="myNumber"></div>
     Click <a id="getNumber"& >here</a> to get your number.
     <script>
          var link = document.getElementById('getNumber');
          link.onclick = getNumber();
          function getNumber() {
               var minNumber = 0;
               var maxNumber = 100;
               var randomnumber = Math.floor(Math.random() * (maxNumber + 1) + minNumber);
               <!--('#myNumber').html(randomnumber); -->
               return randomnumber;
          }
     </script>
